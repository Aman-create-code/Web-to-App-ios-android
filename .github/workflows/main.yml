name: Shadowchat Ultimate Build
on:
  repository_dispatch:
    types: [nexus_build_trigger]

jobs:
  build-all:
    runs-on: macos-latest # macOS kann Android UND iOS bauen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Java (f√ºr Android)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Create App Structures
        run: |
          mkdir -p www
          # Falls kein Icon mitgeschickt wurde, erstelle Dummy
          echo "<html></html>" > www/index.html
          npx cap init "${{ github.event.client_payload.name }}" "${{ github.event.client_payload.id }}" --web-dir www
          npx cap add android
          npx cap add ios

      - name: Inject Customization
        run: |
          # URL in die Config schreiben
          sed -i "" "s|server: {.*}|server: { \"url\": \"${{ github.event.client_payload.url }}\", \"cleartext\": true }| " capacitor.config.json

      - name: Build Android APK
        run: |
          npx cap copy android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Build iOS Project
        run: |
          npx cap copy ios
          zip -r iOS-Xcode-Project.zip ios/

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-Builds
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            iOS-Xcode-Project.zip
