name: Nexus Build Engine Pro
on:
  repository_dispatch:
    types: [nexus_build_trigger]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 21 (Fix für dein Problem)
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Von 17 auf 21 erhöht
          distribution: 'temurin'

      - name: Install Capacitor & Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # Erstellt ein sauberes www Verzeichnis falls nicht da
          mkdir -p www && touch www/index.html 
          npx cap init "${{ github.event.client_payload.name }}" "com.nexus.pro" --web-dir www
          npx cap add android

      - name: Advanced Customization Injection
        run: |
          CONFIG="capacitor.config.json"
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          
          # URL Injektion
          URL="${{ github.event.client_payload.url }}"
          sed -i "s|server: {.*}|server: { \"url\": \"$URL\", \"cleartext\": true, \"allowNavigation\": [\"*\"] }| " $CONFIG

          # Android Manifest Tuning (Permissions)
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          [ "${{ github.event.client_payload.perms.mic }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST
          [ "${{ github.event.client_payload.perms.cam }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          [ "${{ github.event.client_payload.perms.gps }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST
          
          # Statusbar Farbe setzen (Android)
          COLOR="${{ github.event.client_payload.color }}"
          sed -i "s|<item name=\"android:statusBarColor\">.*</item>|<item name=\"android:statusBarColor\">$COLOR</item>|" android/app/src/main/res/values/colors.xml || true

      - name: Build Android APK
        run: |
          npx cap copy android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-v3-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
