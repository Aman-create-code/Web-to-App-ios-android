name: Nexus Build OS
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: System Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Capacitor Engine
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "NexusApp" "com.nexus.app" --web-dir www
          npx cap add android

      - name: Build Injection (Permissions & URL)
        run: |
          # URL setzen
          sed -i 's|server: {.*}|server: { "url": "${{ github.event.client_payload.url }}", "cleartext": true }|' capacitor.config.json
          
          # Manifest Injection
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          [ "${{ github.event.client_payload.mic }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST
          [ "${{ github.event.client_payload.cam }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          [ "${{ github.event.client_payload.gps }}" = "true" ] && sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST

      - name: Build Android Bundle
        run: |
          npx cap copy android
          cd android && ./gradlew assembleDebug

      - name: Push Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nexus-App-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
