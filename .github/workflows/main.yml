name: Nexus Build Engine
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Webseite URL'
        required: true
      app_name:
        description: 'Anzeigename der App'
        default: 'Nexus App'
      package_id:
        description: 'Package ID (z.B. com.aman.app)'
        default: 'com.nexus.engine'
      enable_mic:
        description: 'Mikrofon Erlaubnis'
        type: boolean
        default: false
      enable_cam:
        description: 'Kamera Erlaubnis'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          npx cap init "${{ github.event.inputs.app_name }}" "${{ github.event.inputs.package_id }}" --web-dir www
          npx cap add android

      - name: Apply Config & Permissions
        run: |
          # URL in config schreiben
          sed -i 's|server: {.*}|server: { "url": "${{ github.event.inputs.target_url }}", "cleartext": true }|' capacitor.config.json
          
          # Permissions in AndroidManifest injizieren
          if [ "${{ github.event.inputs.enable_mic }}" = "true" ]; then
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' android/app/src/main/AndroidManifest.xml
          fi
          if [ "${{ github.event.inputs.enable_cam }}" = "true" ]; then
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml
          fi

      - name: Generate Assets
        run: |
          # Wenn icon.png existiert, erstelle alle Formate
          if [ -f "icon.png" ]; then
            npx capacitor-assets generate --android
          fi

      - name: Compile APK
        run: |
          npx cap copy android
          cd android && ./gradlew assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
